<main class="body">
  <mat-grid-list 
    cols="1"
    class="display"
    rowHeight="10vh"
  >
    <mat-grid-tile>Iniciar sesión</mat-grid-tile>
    <mat-grid-tile rowspan="4">
      <mat-card class="login">

        <mat-card-title>Usuario</mat-card-title>
        <mat-card-content>
          <mat-form-field floatLabel="auto">
            <input matInput placeholder="Ingrese correo">
          </mat-form-field>
        </mat-card-content>

        <mat-card-title>Contraseña</mat-card-title>
        <mat-card-content>
          <mat-form-field floatLabel="auto">
            <input matInput placeholder="Ingrese contraseña">
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions style="width: 50%;" class="center">
          <button mat-flat-button color="warn">Iniciar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
